name: gwe
version: git
summary: GreenWithEnvy
description: |
  Graphical system utility that provides information and allows to control
  overclock and fan speed of modern Nvidia cards.
  
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: classic

plugs:
  gnome-3-30-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-30-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  gwe:
    interface: dbus
    bus: session
    name: org.gnome.Calculator

apps:
  gwe:
    command: desktop-launch gwe
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - network
      - wayland
    desktop: usr/share/applications/com.leinardi.gwe.desktop
    #environment:
    #  LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/lib/gnome-calculator

parts:
  gwe:
    build-attributes: [no-system-libraries]
    after: [desktop-gnome-platform]
    source: .
    plugin: meson
    meson-parameters: [--prefix=/snap/gwe/current/usr]
    organize:
      snap/gwe/current/usr: usr
    build-packages:
      - desktop-file-utils
      - gettext
      - gnome-common
      - appstream-util
      - gnome-pkg-tools
      - intltool
      - libglib2.0-dev
      - libgtk-3-dev
      #- libgtksourceview-4-dev
      - libxml2-dev
      - libsoup2.4-dev
      - libmpc-dev
      - libmpfr-dev
      - python3
      - yelp-tools
    #prime:
      #- "-usr/lib/gnome-calculator/libcalculator.a"
      #- "-usr/share/appdata"

